version: 2
sources:
  - name: gz_raw_data
    schema: gz_raw_data
    tables:
      - name: raw_gz_sales
        identifier: raw_gz_sales
        description: sales of Greenweez / we have one row per product_id found in each orders_id
        tests:
          - unique: 
              column_name: "(orders_id || '-' || pdt_id)"
        
        columns:
          - name: date_date
            description: date of purchase
            tests: 
              - not_null
          - name: orders_id
            description: order that the other columns refer to
            tests: 
              - not_null
          - name: pdt_id
            description: identifier of the product
            tests: 
              - not_null
          - name: revenue
            description: the revenue generated by the corresponding product
            tests: 
              - not_null
          - name: quantity
            description: the quantity of the specific product ordered
            tests: 
              - not_null
             
      - name: raw_gz_ship
        identifier: raw_gz_ship
        description: shipping details referring to specific orders
        columns:
          - name: shipping_fee
            description: shipping fee paid by the customer
            tests: 
              - not_null
          - name: orders_id
            description: order that the other columns refer to
            tests: 
              - unique
          - name: logcost
            description: logistical costs referred to the order
            tests: 
              - not_null
          - name: ship_cost
            description: cost referred to shipping of the specific order
            tests:
              - not_null
                   
      - name: raw_gz_product
        identifier: raw_gz_product
        description: product id and the price
        columns:
          - name: products_id
            description: identifier of the product
            tests:
              - unique
              - not_null
          - name: purchSE_PRICE
            description: price of the referred product
            tests:
              - not_null